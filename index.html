<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de secciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section" id="section1">
        <img src="https://picsum.photos/1920/1080" alt="" class="background-image">
        <div class="menu-icon">&#9776;</div>
        <nav class="top-nav hidden">
            <ul>
                <li><a href="#section1">Sección 1</a></li>
                <li><a href="#section2">Sección 2</a></li>
                <li><a href="#section3">Sección 3</a></li>
            </ul>
        </nav>
    </div>

    <div class="section" id="section2">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://picsum.photos/400/500" alt="Imagen 1" class="carousel-image">
                    <div class="overlay">
                        <div class="overlay-text">Información sobre la imagen 1</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/400/500" alt="Imagen 2" class="carousel-image">
                    <div class="overlay">
                        <div class="overlay-text">Información sobre la imagen 2</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/400/500" alt="Imagen 3" class="carousel-image">
                    <div class="overlay">
                        <div class="overlay-text">Información sobre la imagen 3</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/400/500" alt="Imagen 4" class="carousel-image">
                    <div class="overlay">
                        <div class="overlay-text">Información sobre la imagen 4</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/400/500" alt="Imagen 5" class="carousel-image">
                    <div class="overlay">
                        <div class="overlay-text">Información sobre la imagen 5</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/400/500" alt="Imagen 6" class="carousel-image">
                    <div class="overlay">
                        <div class="overlay-text">Información sobre la imagen 6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
